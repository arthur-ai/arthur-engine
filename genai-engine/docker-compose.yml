name: genai-engine-dev
services:
  db:
    image: postgres
    ports:
      - 5432:5432
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: changeme_pg_password
      POSTGRES_DB: arthur_genai_engine

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
