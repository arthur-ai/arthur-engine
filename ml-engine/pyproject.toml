[tool.poetry]
name = "ml-engine"
version = "1.0.0"
description = ""
authors = ["Arthur <engineering@arthur.ai>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.13.*"
croniter = "6.0.0"
flask = "3.1.0"
gcsfs = "2025.3.2"
google-cloud-bigquery = "3.32.0"
pandas = "2.2.3"
pyyaml = "6.0.2"
requests = "2.32.3"
s3fs = "2025.3.2"
simple-settings = "1.2.0"
httpx = "0.28.1"
duckdb = "1.2.2"
fsspec = "2025.3.2"
datasketches = "5.2.0"
numpy = "2.2.5"
types-croniter = "6.0.0.20250411"
types-psutil = "7.0.0.20250401"
types-requests = "2.32.0.20250328"
psutil = "7.0.0"
pyarrow = ">=18.1.0"
arthur-client = "1.4.1055"
arthur-common = "^1.0.1"


[tool.poetry.group.dev.dependencies]
pytest = "8.3.5"
responses = "0.25.7"
pytest-httpserver = "1.1.3"
pytest-asyncio = "1.0.0"
pytest-httpx = "0.35.0"

[tool.pytest.ini_options]
pythonpath = ["src", "src/genai_client"]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pkgname" = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "src.__version__.__version__"}
